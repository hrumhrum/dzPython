<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset='utf-8'>
		<title>Информация об организации</title>
		<link href=  "{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static "css/org.css" %}">
	</head>
	
	<body class="body">
		<div class="container-fluid">
		<div class="navbar navbar-inverse navbar-fixed-top">
			    <div class="navbar-inner">
			        <div class="container_brand">
						<p class="brand">{{desc.name}}
			        </div>
			    </div>
			</div>

			<div id="description">
				{{desc.description}}
			</div>

			<div id="contacts">
				{{desc.addres}}, тел. {{desc.phone}}
			
			</div> 

			<div class="container">
				<table class="table">{% for new in news %}
					<thead>
						<tr>
							<td>Новости компании</td>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>{{new.title}}</td>
						</tr>

					    <tr>
					    	<td>{{new.description}}</td>
					    </tr>
					<tbody>
					
					{% endfor %}
				</table>
			</div>
		</div>	
			

			<script src="{% static "js/jquery-latest.js" %}"></script>
	        <script src="{% static "js/bootstrap.min.js" %}"></script>
	    
	</body>



</html>
